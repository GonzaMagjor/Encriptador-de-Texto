<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./Recursos/icono.png" alt="GM">
                <h1>Encriptador de Texto</h1>
            </div>
        </header>
        <main>
            <div class="left">
                <textarea id="input-text" placeholder="Ingresa el texto aquí..."></textarea>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Solo letras minúsculas y sin acentos.
                </label>
                <div class="buttons">
                    <button id="encrypt">Encriptar</button>
                    <button id="decrypt">Desencriptar</button>
                </div>
            </div>
            <div class="right">
                <div class="message">
                    <p id="output-message">Ningún mensaje fue encontrado</p>
                    <button id="copy">Copiar Texto</button>
                </div>
            </div>
        </main>
        <footer>
            <p>© Creado por Gonzalo Magjor - 2024.</p>
            <div class="social">
                <a href="https://www.linkedin.com/in/gonzalo-magjor-504667316/" target="_blank">LinkedIn</a>
                <a href="https://github.com/GonzaMagjor" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>
    <script src="encriptador.js"></script>
</body>
</html>
